<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postman Js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="p-4">
      <form data-form>
        <div class="input-group mb-4">
          <select
            class="form-select bg-dark flex-grow-0 w-auto"
            data-method
            name=""
            id=""
          >
            <option value="GET" selected>GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="PATCH">PATCH</option>
            <option value="DELETE">DELETE</option>
          </select>
          <input
            type="url"
            data-url
            class="form-control"
            required
            placeholder="https://example.com"
          />
          <button type="submit" class="btn btn-danger">Send</button>
        </div>
        <ul class="nav nav-tabs bd-dark" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active bg-dark text-white"
              id="query-params-tab"
              data-bs-toggle="tab"
              data-bs-target="#query-params"
              type="button"
              role="tab"
              aria-controls="query-params"
              aria-selected="true"
            >
              Query Params
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link bg-dark text-white"
              id="request-headers-tab"
              data-bs-toggle="tab"
              data-bs-target="#request-headers"
              type="button"
              role="tab"
              aria-controls="request-headers"
              aria-selected="false"
            >
              Headers
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link bg-dark text-white"
              id="json-tab"
              data-bs-toggle="tab"
              data-bs-target="#json"
              type="button"
              role="tab"
              aria-controls="json"
              aria-selected="false"
            >
              JSON
            </button>
          </li>
        </ul>

        <div class="tab-content p-3 border-top-0 border">
          <div
            class="tab-pane fade show active"
            id="query-params"
            role="tabpanel"
            aria-labelledby="query-params-tab"
          >
            <div data-query-params></div>
            <button
              data-add-query-param-btn
              class="mt-2 btn btn-outline-danger"
              type="button"
            >
              Add
            </button>
          </div>
          <div
            class="tab-pane fade"
            id="request-headers"
            role="tabpanel"
            aria-labelledby="request-headers-tab"
          >
            <div data-request-headers></div>
            <button
              data-add-request-header-btn
              class="mt-2 btn btn-outline-danger"
              type="button"
            >
              Add
            </button>
          </div>
          <div
            class="tab-pane fade"
            id="json"
            role="tabpanel"
            aria-labelledby="json-tab"
          >
            <div
              data-json-request-body
              class="overflow-auto"
              style="max-height: 200px"
            ></div>
          </div>
        </div>
      </form>
    </div>

    <template data-key-value-template>
      <div class="input-group my-2" data-key-value-pair>
        <input
          class="form-control"
          type="text"
          data-key
          name=""
          id=""
          placeholder="key"
        />
        <input
          class="form-control"
          type="text"
          data-value
          name=""
          id=""
          placeholder="value"
        />
        <button type="button" data-remove-btn class="btn btn-outline-danger">
          Remove
        </button>
      </div>
    </template>
    <script type="module" src="/main.js"></script>
  </body>
</html>
